<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="card">
        <div class="card__header">
            <div class="card__origen">
                <h2 class="card__titulo">Car</h2>
                <h3 class="card__subtitulo">Caracas</h3>
            </div>
            <div class="card__separador"></div>
            <div class="card__destino">
                <h2 class="card__titulo">Bas</h2>
                <h3 class="card__subtitulo">Buenos Aires</h3>
            </div>
        </div>
        <div class="card__body">
            <div class="card__info">
                <div class="card__vuelo">
                    <h4>Flight</h4>
                    <span>815</span>
                </div>
                <div class="card__gate">
                    <h4>Gate</h4>
                    <span>23G</span>
                </div>
                <div class="card__seat">
                    <h4>Seat</h4>
                    <span>10f</span>
                </div>
            </div>
            <div class="card__subinfo">
                <div class="card__person">
                    <div class="card__user">
                        <h4>Passenger</h4>
                        <p>Leonardo Lovera</p>
                    </div>
                    <div class="card__categoria">
                        <h4>Class</h4>
                        <p>Business</p>
                    </div>
                    <div class="card__categoria">
                        <h4>Departure</h4>
                        <p>3:45 am, Dec 15</p>
                    </div>
                    
                </div>
                <div class="card__codigo">
                    <img class="card__qr" src="img/qr.svg" alt="qr">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
